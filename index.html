<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Space Invaders</title>
    <style>
        /* Make the entire page black */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background: none;
            display: block;
            margin: 0 auto;
            position: relative;
            border: 5px solid blue; /* Blue outline around the game canvas */
        }

        #gameOver {
            display: none;
            color: white;
            text-align: center;
            font-size: 36px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #restartButton {
            display: none;
            font-size: 24px;
            padding: 10px 20px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Explosion images positioned relative to canvas */
        .explosion {
            position: absolute;
            width: 130px; /* 30% bigger than original size */
            height: 130px;
            display: none; /* Initially hidden */
            pointer-events: none; /* Make them non-interactive */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">GAME OVER</div>
    <button id="restartButton">Restart</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize game variables and scaling factors
        let canvasWidth, canvasHeight;
        let playerScale = 0.05;  // 5% of canvas width
        let enemyScale = 0.07;   // 7% of canvas width
        let bulletScale = 0.01;  // 1% of canvas width

        // Responsive canvas sizing function
        function resizeCanvas() {
            // Set canvas size to match the window size, maintaining a 4:3 aspect ratio
            let aspectRatio = 4 / 3;
            canvasWidth = window.innerWidth;
            canvasHeight = canvasWidth / aspectRatio;

            if (canvasHeight > window.innerHeight) {
                canvasHeight = window.innerHeight;
                canvasWidth = canvasHeight * aspectRatio;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Recalculate scaling factors
            playerScale = 0.05 * canvas.width;
            enemyScale = 0.07 * canvas.width;
            bulletScale = 0.01 * canvas.width;
        }

        // Call the function initially and whenever the window is resized
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game objects
        let player = {
            x: canvas.width / 2 - playerScale / 2,
            y: canvas.height - playerScale * 2,
            width: playerScale,
            height: playerScale,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let score = 0; // Initialize score
        let lives = 3; // Initialize lives
        let speedMultiplier = 1; // Speed multiplier to increase the game speed
        let gameSpeedIncreaseInterval; // To store the interval for increasing game speed

        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');

        // Create initial enemies
        function createEnemy() {
            return {
                x: Math.random() * (canvas.width - enemyScale),
                y: Math.random() * -100 - enemyScale,
                width: enemyScale,
                height: enemyScale,
                speed: (Math.random() * 2 + 1) * speedMultiplier
            };
        }

        for (let i = 0; i < 5; i++) {
            enemies.push(createEnemy());
        }

        // Drawing the player
        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Drawing enemies
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;

                // Respawn enemy if it goes off screen
                if (enemy.y > canvas.height) {
                    enemies[index] = createEnemy();
                }

                // Draw enemy
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // Check if any bullet hits the enemy
                bullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bulletScale > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bulletScale > enemy.y) {
                        
                        // Increment score
                        score += 10;

                        // Respawn enemy
                        enemies[index] = createEnemy();

                        // Remove bullet
                        bullets.splice(bulletIndex, 1);
                    }
                });
            });
        }

        // Drawing bullets
        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= 7;

                // Remove bullet if it goes off the screen
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }

                // Draw bullet
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, bulletScale, bulletScale);
            });
        }

        // Game update loop
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawEnemies();
            drawBullets();

            requestAnimationFrame(update);
        }

        // Player movement
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;

            // Move player
            player.x = Math.min(Math.max(mouseX - player.width / 2, 0), canvas.width - player.width);
        });

        // Shooting bullets
        window.addEventListener('mousedown', (e) => {
            if (e.button === 0) {  // Left mouse button
                bullets.push({
                    x: player.x + player.width / 2 - bulletScale / 2,
                    y: player.y
                });
            }
        });

        // Start the game
        update();
    </script>
</body>
</html>
